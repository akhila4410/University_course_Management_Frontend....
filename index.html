<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Tech University</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="color: #FFFFFF; text-align: center;">Texas Tech University</h1>

        <div id="login-section">
            <h2 style="color: #FFFFFF; text-align: center;">Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="admin-section" style="display:none;">
            <button onclick="showAddUser()" style="color:#FFFFFF;">Add User</button>
            <button onclick="showRegisterStudent()" style="color: #FFFFFF;">Register Student</button>
            <button onclick="showAddInstructor()" style="color: #FFFFFF;">Add Instructor</button>
            <button onclick="showAddCourse()" style="color: #FFFFFF;">Add Course</button>
            <button onclick="showGetStudents()" style="color: #FFFFFF;">Get Students</button>
            <button onclick="showGetCourses()" style="color: #FFFFFF;">Get Courses</button>
            <button onclick="showEnroll()" style="color: #FFFFFF;">Enroll/Drop Course</button>
            <button onclick="showGetStudentsInCourse()" style="color: #FFFFFF;">Get Students in Course</button>
            <button onclick="showAwardScholarship()" style="color: #FFFFFF;">Award Scholarship</button>
            <button onclick="showGetFeeInfo()" style="color: #FFFFFF;">Get Fee Info</button>
            <button onclick="showPayFee()" style="color: #FFFFFF;">Pay Fee</button>
        </div>

        <div id="form-section"></div>
        <div id="output-section"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
